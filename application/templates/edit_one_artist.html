{% extends 'navbar.html' %}

{% block title %}
<title>Edit Artist Name</title>
{% endblock %}

{% block content %}
<h2> Enter the new artist name for {{ edit_one_artist.artist_name }} </h2> 
<br>
<div>
    <form action ="{{ url_for('edit_artist', artist_name = edit_one_artist.artist_name) }}" method='POST'>
        {{ form.hidden_tag() }}
        {{ form.artist_name.label }}
        {{ form.artist_name}}
        <br>
        {{ form.submit }}
    </form> 
</div>
{% endblock %}
